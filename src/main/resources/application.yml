spring:
  application:
    name: Redis-Demo

  datasource:
    url: jdbc:mysql://localhost:3306/yourdbname
    username: your_username
    password: your_password
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  redis:
    host: localhost
    port: 6379

  cache:
    type: redis

server:
  port: 8080
